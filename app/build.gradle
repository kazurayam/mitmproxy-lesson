plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}


application {
    // Define the main class for the application.
    mainClass = 'com.kazurayam.mitmproxylesson.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

ext {
    seleniumVersion = "4.15.0"
    junit5Version = "5.10.0"
    assertjVersion = "3.24.2"
    wdmVersion = "5.6.0"

    mitmVersion = "2.0.2"
}

dependencies {
    testImplementation("org.seleniumhq.selenium:selenium-java:${seleniumVersion}")
    testImplementation("org.junit.jupiter:junit-jupiter:${junit5Version}")
    testImplementation("org.assertj:assertj-core:${assertjVersion}")
    testImplementation("io.github.bonigarcia:webdrivermanager:${wdmVersion}")

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:32.1.1-jre'

    // https://mvnrepository.com/artifact/io.appium/mitmproxy-java
    testImplementation group: 'io.appium', name: 'mitmproxy-java', version: '2.0.2'

    testImplementation(group: 'com.kazurayam', name : 'unittest-helper', version : '0.2.2')
}
